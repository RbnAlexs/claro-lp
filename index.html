<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script src="scripts.js" async="false"></script>
  </head>
  <body>
    <header>
      <div class="logo-claro">
        <img src="img/logo-claro-sports.png" alt="logo claro" />
      </div>
      <div class="logo-sochi">
        <img src="img/logo-sochi.png" alt="logo sochi" />
      </div>
    </header>
    <main>
      <section class="countdown-video">
        <div class="countdown__timer">
          <h2 class="countdown__timer__title">FALTAN</h2>
          <div class="countdown__timer__date">
            <div>D√çAS</div>
            <span id="days" class="days">00</span>
          </div>
          <div class="countdown__timer__date">
            <div>HRS</div>
            <span id="hours" class="hours">00</span>
          </div>
          <div class="countdown__timer__date">
            <div>MIN</div>
            <span id="minutes" class="minutes">00</span>
          </div>
          <div class="countdown__timer__date">
            <div>SEC</div>
            <span id="seconds" class="seconds">00</span>
          </div>
        </div>
        <div id="player-youtube">
          <div id="player"></div>
        </div>
      </section>
      <section class="lista">
        <h2 class="lista__title">CLARO SPORTS EN SOCHI 2024</h2>
        <div class="lista__videos">
          <div class="lista__videos__link">
            <a href="#" data-video-id="gVUs4oFKJmY">
              <img src="img/velocidad-riesgo.png" alt="" />
              <span class="lista__videos__link video__title">TEAM LATAM</span>
            </a>
          </div>
          <div class="lista__videos__link">
            <a href="#" data-video-id="dqXi2f9ZbSI">
              <img src="img/travel-meets-fashion.png" alt="" />
              <span class="lista__videos__link--title"
                >TRAVEL MEETS FASHION</span
              >
            </a>
          </div>
          <div class="lista__videos__link">
            <a href="#" data-video-id="1fRkseJ7vY0">
              <img src="img/team-latam.png" alt="" />
              <span class="lista__videos__link--title"
                >CLARO SPORTS EN SOCHI 2014</span
              >
            </a>
          </div>
          <div class="lista__videos__link">
            <a href="#" data-video-id="ryWACmglgRc">
              <img src="img/experiencia.png" alt="" />
              <span class="lista__videos__link--title"
                >EXPERIENCIA MULTIMEDIA</span
              >
            </a>
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__links">
          <a href="#">Aviso de privacidad</a>
          <a href="#">Contacto</a>
        </p>
        <div class="footer_logo">
          <img src="img/logo-sochi.png" alt="logo sochi" />
        </div>
        <div class="footer__social">
          <a
            href="https://www.facebook.com/clarosports/"
            target="_blank"
            class="mb"
          >
            <img src="img/mobli-icon.png" alt="mobii" />
          </a>
          <a
            href="https://www.facebook.com/clarosports/"
            target="_blank"
            class="fb"
          >
            <img src="img/facebook.png" alt="facebook" />
          </a>
          <a href="https://twitter.com/ClaroSports" target="_blank" class="tw">
            <img src="img/twitter.png" alt="twitter" />
          </a>
          <a
            href="https://www.youtube.com/@clarosports"
            target="_blank"
            class="yb"
          >
            <img src="img/youtube.png" alt="youtube" />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
